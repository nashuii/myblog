

            <div class="col-md-3 extension" >
                <div class="category" >
                    <div class="category-title"><h3>分类</h3></div>
                    <div class="category-line">
                        <hr></div>
                    <div class="category-context">
                        <p>
                        {% for category in extension_category %}
                            <a href="{% url 'cms_index' %}?category_id={{ category.id }}">{{ category.name }}</a>
                        {% endfor %}
                        </p><br>
                    </div>
                </div>
                <div class="tag" >
                    <div class="tag-title"><h3>标签</h3></div>
                    <div class="tag-line">
                        <hr></div>
                    <div class="tag-context">
                        <p>
                        {% for tag in extension_tag %}
                            <a href="{% url 'cms_index' %}?tag_id={{ tag.id }}">{{ tag.name }}</a>
                        {% endfor %}
                        </p><br>
                    </div>
                </div>
            </div>
