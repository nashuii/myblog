{% extends "cms_base.html" %}
{% load static %}


{% block titleblock %}主页{% endblock titleblock %}

{% block bodyblock %}
    {{ block.super }}
    <div style="height: 70px;padding: 15px;background: #ef8f3b;font-size: 30px;">
        文章
	</div>
    <table class="table table-striped table-bordered table-hover mytable">
		<thead>
			<th>标题</th>
			<th>缩略图</th>
			<th>作者</th>
			<th>操作</th>
		</thead>
		<tbody>
            {% for article in articleModel %}
            <tr>
                <td>{{ article.title }}</td>
                <td><img src="{{ article.thumbnail }}" alt="" width="200px" height="200px"></td>
                <td>{{ article.author }}</td>
                <td>编辑 | 删除</td>
            </tr>
            {% endfor %}
		</tbody>
	</table>

{% endblock bodyblock %}
